name: Generate Snake

on:
  schedule:
    - cron: '30 5,17 * * *'  # Ensure cron schedule is correct
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3  # Use the latest version of the checkout action

    - name: Debugging Step (Check User Info)
      run: |
        curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/users/Aleeze123"

    - name: Generate the snake contribution GIF and SVG
      uses: Platane/snk@v2.0.0  # Use the stable version of Platane/snk
      id: snake-gif
      with:
        github_user_name: Aleeze123
        outputs: dist/github-contribution-grid-snake  # The directory where the snake files will be saved

    - name: Push changes to output branch
      uses: ad-m/github-push-action@v0.6.0  # Use a stable version of the push action
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: output
        force: true

    - name: Deploy to GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2.1.3
      with:
        target_branch: output
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
